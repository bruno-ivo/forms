<form class="form-group" [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-row" [ngClass]="aplicaCssErro('nome')">
      <div class="form-group col-sm-12">
        <label for="nome" class="control-label">Nome</label>
      </div>
      <div class="form-group col-sm-12">
          <input type="text" class="form-control" formControlName="nome" id="nome" placeholder="Nome">
          <app-campo-control-erro
              [mostrarErro]="verificaValidTouched('nome')"
              msgErro="Nome é Obrigatório"></app-campo-control-erro>
      </div>
  </div>


  <div class="form-row" [ngClass]="aplicaCssErro('email')">
      <div class="form-group col-sm-12">
        <label for="email" class="control-label">Email</label>
      </div>

    <div class="form-group col-sm-12">
        <input type="email" class="form-control" formControlName="email" id="email" placeholder="nome@email.com">
        <app-campo-control-erro
        [mostrarErro]="verificaValidTouched('email')"
        msgErro="Email é Obrigatório"></app-campo-control-erro>
    </div>
  </div>

    <div formGroupName="endereco">

  <div class="form-row">
    <div class="form-group col-md-3" [ngClass]="aplicaCssErro('endereco.cep')">
      <label for="cep" class="control-label">CEP</label>
      <input type="text" class="form-control" formControlName="cep" id="cep"
      (blur)="consultaCEP()">
      <app-campo-control-erro
      [mostrarErro]="verificaValidTouched('endereco.cep')"
      msgErro="CEP é Obrigatório"></app-campo-control-erro>
    </div>
    <div class="form-group col-md-3" [ngClass]="aplicaCssErro('endereco.numero')">
      <label for="numero" class="control-label">Numero</label>
      <input type="text" class="form-control" formControlName="numero" id="numero">
      <app-campo-control-erro
      [mostrarErro]="verificaValidTouched('endereco.numero')"
      msgErro="Numero é Obrigatório"></app-campo-control-erro>
    </div>
    <div class="form-group col-md-6">
      <label for="complemento" class="control-label">Complemento</label>
      <input type="text" class="form-control" formControlName="complemento" id="complemento">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-sm-12">
        <label for="rua" >Rua</label>
  </div>

     <div class="form-group col-sm-12">
          <input type="text" class="form-control" formControlName="rua"  id="rua">
          <app-campo-control-erro
          [mostrarErro]="verificaValidTouched('endereco.rua')"
          msgErro="Rua é Obrigatória"></app-campo-control-erro>
     </div>
    </div>
    <div class="form-row">
     <div class="col-md-5 mb-3"[ngClass]="aplicaCssErro('endereco.bairro')">
       <label for="bairro" class="control-label">Bairro</label>
       <input type="text" class="form-control" formControlName="bairro" id="bairro">
       <app-campo-control-erro
       [mostrarErro]="verificaValidTouched('endereco.bairro')"
       msgErro="Bairro é Obrigatório"></app-campo-control-erro>
     </div>
     <div class="form-group col-md-4 mb-3" [ngClass]="aplicaCssErro('endereco.cidade')">
       <label for="cidade" class="control-label">Cidade</label>
       <input type="text" class="form-control" formControlName="cidade" id="cidade">
         <app-campo-control-erro
         [mostrarErro]="verificaValidTouched('endereco.cidade')"
         msgErro="Cidade é Obrigatório"></app-campo-control-erro>
     </div>
     <div class="form-group col-md-3">
       <label for="estado" class="control-label">Estado</label>
       <input type="text" class="form-control" formControlName="estado" id="estado">
     </div>
   </div>

  </div>
  <div>
      <button type="submit" class="btn btn-primary" [disabled]="!formulario.valid">Submit</button>
      <button type="submit" class="btn btn-primary" (click)="resetar()">Cancelar</button>
  </div>
  <app-form-debug [form]="formulario"></app-form-debug>
</form>
